[flake8]
max-line-length = 120

[tox]
skipsdist = True
envlist = py310

[testenv]
deps=
  flake8
  pytest
  -r{toxinidir}/requirements.txt
  black

[testenv:lint]
skip_install = true
commands =
  flake8 api
  black api --diff --check

[testenv:test]
skip_install = true
commands =
  pytest tests

[gh-actions]
python =
    3.10: py310