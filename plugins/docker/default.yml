label: traction-plugin

# Admin
admin: [0.0.0.0, 3001]
admin-insecure-mode: false
admin-api-key: change-me

# Transport
inbound-transport:
  - [http, 0.0.0.0, 3000]
  - [ws, 0.0.0.0, 3002]
outbound-transport: http
endpoint:
  - http://localhost:3000

# plugins
plugin:
  - traction_plugins.multitenant_provider
  - traction_plugins.traction_innkeeper
  - traction_plugins.traction_metadata

plugin-config-value:
  - multitenant_provider.manager_type="custom"
  - multitenant_provider.manager_class="traction_plugins.multitenant_provider.manager.BasicMultitokenMultitenantManager"

#config 
genesis-url: https://indy.igrant.io/genesis

# Multi-tenancy
multitenant: true
jwt-secret: insecure-jwt-secret
multitenant-admin: true

# Wallet
# wallet-name: default
# wallet-type: indy
# wallet-key: "insecure, for use in demo only"
# auto-provision: true

log-level: info
