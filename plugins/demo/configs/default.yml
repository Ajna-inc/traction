label: acapy-traction-plugins

# Admin
admin: [0.0.0.0, 3001]
admin-insecure-mode: false
admin-api-key: change-me
jwt-secret: change-me


# Transport
inbound-transport:
  - [http, 0.0.0.0, 3000]
  - [ws, 0.0.0.0, 3002]
outbound-transport: http
endpoint:
  - http://host.docker.internal:3000

# webhook: http://host.docker.internal:3000

# enable-undelivered-queue: true

# plugins
plugin:
  - aries_cloudagent.messaging.jsonld
  - traction_plugins.basicmessage_storage.v0_2
  - traction_plugins.multitenant_provider
  - traction_plugins.traction_innkeeper
  - traction_plugins.traction_metadata

block-plugin:
 # when using basicmessage_storage.v0_1, basicmessage must be blocked
 # - aries_cloudagent.protocols.basicmessage

plugin-config-value:
  # if wallet_type = indy, configure to load this class... 
  - multitenant_provider.manager_class="traction_plugins.multitenant_provider.manager.BasicMultitokenMultitenantManager"
  # if wallet_type = askar, configure to load this class...
  # - multitenant_provider.manager_class="traction_plugins.multitenant_provider.manager.AskarMultitokenMultitenantManager"

# invite: true
# invite-label: ACA-Py (Traction Plugins)

#config 
genesis-url: http://test.bcovrin.vonx.io/genesis

wallet-type: indy
# wallet-type: askar
wallet-name: traction-wallet
wallet-key: 'insecure-change-me'
wallet-storage-type: postgres_storage
wallet-storage-config: '{"url":"host.docker.internal:5432","max_connections":5,"wallet_scheme":"MultiWalletSingleTableSharedPool"}'
wallet-storage-creds: '{"account":"postgres","password":"postgresPass","admin_account":"postgres","admin_password":"postgresPass"}'

log-level: info

multitenant: true
multitenant-admin: true

emit-new-didcomm-prefix: true

auto-accept-invites: true
auto-accept-requests: true
auto-respond-messages: false
auto-respond-credential-proposal: true
auto-respond-credential-offer: true
auto-respond-credential-request: true
auto-respond-presentation-proposal: true
auto-respond-presentation-request: true
auto-store-credential: true
auto-verify-presentation: true
auto-ping-connection: true
auto-provision: true
monitor-ping: true
public-invites: true