auto-accept-invites: true
auto-accept-requests: true
auto-respond-messages: true
auto-respond-credential-proposal: true
auto-respond-credential-offer: true
auto-respond-credential-request: true
auto-respond-presentation-proposal: true
auto-respond-presentation-request: true
auto-store-credential: true
auto-verify-presentation: true
auto-ping-connection: true
auto-provision: true
monitor-ping: true
public-invites: true
plugin: 'aries_cloudagent.messaging.jsonld'
outbound-transport: http
wallet-type: 'indy'
log-level: info
jwt-secret: 1234567

endorser-protocol-role: endorser
#endorser-public-did: <for author>
#endorser-alias: <for author>
#auto-request-endorsement: <for author>
auto-endorse-transactions: true
#auto-write-transactions: <for author>
#auto-create-revocation-transactions: <for author>

