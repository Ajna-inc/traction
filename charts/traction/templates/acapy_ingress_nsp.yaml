apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "acapy.fullname" . }}-ingress-nsp
  labels:
    {{- include "acapy.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "acapy.selectorLabels" . | nindent 6 }}
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
  policyTypes:
    - Ingress